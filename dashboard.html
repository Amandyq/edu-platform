<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Басты бет | Білім платформасы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Сәлем, <span id="userName">Қолданушы</span>!</h1>
    <h3>Сіздің рөліңіз: <span id="userRole">Бекітілмеген</span></h3>
    <button onclick="logoutUser()">Шығу</button>

    <!-- Мұғалімдерге арналған тапсырма жүктеу бөлімі -->
    <div id="teacherSection" style="display: none;">
        <h2>Тапсырма жүктеу</h2>
        <input type="text" id="taskTitle" placeholder="Тапсырма атауы">
        <textarea id="taskDescription" placeholder="Тапсырма сипаттамасы"></textarea>
        <button onclick="uploadTask()">Тапсырма жүктеу</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
